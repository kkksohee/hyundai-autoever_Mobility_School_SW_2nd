<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* button {
            background-color: black;
            border: none;
        } */
    </style>
</head>
<body>
    <h1>DOM 추가/삭제</h1>
    <p>공부할 과목을 기록해 보세요</p>
    <p>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</p>
    <input id = "subject" type="text" autofocus></input>
    <button onclick="newReg()">추가</button>
    <hr />
    <!-- 버튼 눌러 추가되면 밑에 작성될 과목 리스트 -->
    <ul id="itemList"></ul>
    
    <script>
        function newReg() {
            //id 선택자로 input요소를 찾음.
            const subject = document.querySelector("#subject");
            //새로운 항목을 추가하기 위해 li 태그 생성
            const newItem = document.createElement("li");
            
            newItem.innerText = subject.value; //subject.value: input창의 값
            subject.value = ""; //창비우기
            //생성된 li 태그 추가하기 위해 부모 태그를 선택
            const itemList = document.querySelector("#itemList");
            itemList.appendChild(newItem); //subjectItem에서 받은 값을 붙이기?

            //li 하나를 눌렀을 때 ~를 해줘 라고 함수 등록 
            //해당 아이템 더블클릭시 삭제하기
            newItem.addEventListener("dblclick",  () => {
                itemList.removeChild(newItem);
            });


        }
                
    </script>
</body>
</html>
