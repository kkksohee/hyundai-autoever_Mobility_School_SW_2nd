<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
    <style>
        ul {
            list-style: none;/*앞에 점붙는거 날림*/
            margin: 0;
            padding: 0;
            display: flex;/*수평배치가 기본*/
        }
        a{
            display: block; /*인라인속성을 블럭으로*/
            padding: 10px 20px; /*위아래10 좌우20*/
            text-decoration: none;/*언더바지움*/
            color: black;
            background-color: #ccc;
        }
        a:hover {
            background-color: #000;
            color: white;
        }

    </style>
</head>
<body>
    <nav><!--div너무 일반적이니까 네비바라고 nav로-->
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
		</nav>
</body>
</html>
