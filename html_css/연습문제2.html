<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0;
        }
        .detail{
            margin: 4px 40px;
        }
    </style>
</body>
    <div calss="container">
        <h1>프론트앤드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <!--접수하기 submit 누르면 action으로 넘어옴 지금은 #으로 아무것도 x
        이때 리액트에서 창을 지워줌 상태관리창을 적어줘야함(?)-->
        <form action="#">
            <h4>개인정보</h4>
            <div class="detail">
                <lebel for="name">이름</lebel>
                <input type="text" name ="name" id="name" placeholder="공백없이 입력하세요.">
            </div>
            <div class="detail">
                <label for="tel">연락처</label>
                <input type="tel" name="tel" id="tel">

            </div>
            <h4>지원 분야</h4>
            <div class="detail">
                <div>
                    <input type="radio" name="feild" id="publish" value="1">
                    <lebel for="publish">웹퍼블리싱</lebel>
                 </div>
            
                <div>
                    <input type="radio" name="feild" id="front" value="2">
                    <label for="front">웹 프론트앤드드</label>
                </div>
                <div>
                    <input type="radio" name="feild" id="mobile" value="3">
                    <label for="mobile">모바일 앱앱</label>
                </div>
        </div>
            <h4>지원동기</h4>
            <textarea name="desc" id="" cols="70" rows="5" placeholder="본자 지원 동기를 간략히 써 주세요.">   
            </textarea>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </div>
</html>
