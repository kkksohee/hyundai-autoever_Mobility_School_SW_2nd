<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username" placeholder="이름 입력" />
    <button onclick="saveName()">저장</button>
    <button onclick="loadName()">불러오기</button>
    <p id="result"></p>

    <script>
        function saveName() {
            const name = document.getElementById("username").value;
            localStorage.setItem("userName", name);  // 저장
            alert("이름이 저장되었습니다!");
        }

        function loadName() {
            const savedName = localStorage.getItem("userName");  // 불러오기
            document.getElementById("result").textContent = savedName
                ? `저장된 이름: ${savedName}`
                : "저장된 이름이 없습니다.";
        }

    </script>
</body>
</html>
